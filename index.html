<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="order">
      <div class="order__header">
        <img
          src="./images/illustration-hero.svg"
          alt=""
          class="order__picture"
        />
      </div>
      <div class="order__content">
        <h2 class="order__title">Order Summary</h2>
        <p class="order__description">
          Order Summary You can now listen to millions of songs, audiobooks, and
          podcasts on any device anywhere you like!
        </p>
        <div class="details">
          <img src="./images/icon-music.svg" alt="" class="details__icon" />
          <div class="price-plan">
            <div class="details__title">Annual Plan</div>
            <div class="details__pricing">$59.99/year</div>
          </div>
          <a class="details__link">Change</a>
        </div>
        <button class="order__button button button--active">
          Proceed to Payment
        </button>
        <button class="order__button button button--disabled">
          Cancel Order
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
